<!-- Dark-themed CRUD modal for Product (call showModal()/hideModal()) -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-50" role="dialog" aria-modal="true" aria-hidden="true">
  <div id="crudModalContent" class="transform transition-all duration-150 opacity-0 scale-95 bg-gray-900 text-white rounded-lg shadow-xl w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto border border-gray-700">
    <!-- Header -->
    <div class="flex items-start justify-between p-4 border-b border-gray-800">
      <div>
        <h3 id="crudModalTitle" class="text-lg font-semibold">Create New Product</h3>
        <p class="text-sm text-gray-400 mt-1">Add a new football product to the shop</p>
      </div>
      <button type="button" aria-label="Close" class="text-gray-400 hover:text-white rounded-md p-1.5" onclick="hideModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-4 form-style">
      <form id="productForm" class="space-y-4" onsubmit="return addProductEntry(event)">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
          <input type="text" id="name" name="name" required
                 class="mt-1 block w-full rounded-md px-3 py-2 bg-gray-800 border border-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea id="description" name="description" rows="4" required
                    class="mt-1 block w-full rounded-md px-3 py-2 bg-gray-800 border border-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="price" class="block text-sm font-medium text-gray-300">Price (Rp)</label>
            <input type="number" id="price" name="price" min="0" step="1" required
                   class="mt-1 block w-full rounded-md px-3 py-2 bg-gray-800 border border-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
          <div>
            <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
            <select id="category" name="category" required
                    class="mt-1 block w-full rounded-md px-3 py-2 bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-600">
              <option value="" class="text-gray-700">Choose a category</option>
              <option value="jersey">Jersey</option>
              <option value="boots">Boots</option>
              <option value="ball">Ball</option>
              <option value="accessory">Accessory</option>
            </select>
          </div>
        </div>

        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-300">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg"
                 class="mt-1 block w-full rounded-md px-3 py-2 bg-gray-800 border border-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>

        <div class="flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" class="h-4 w-4 text-green-600 bg-gray-800 border-gray-700 rounded">
          <label for="is_featured" class="ml-2 text-sm text-gray-300">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row items-center gap-3 p-4 border-t border-gray-800">
      <button type="button" id="cancelButton" class="w-full sm:w-auto px-5 py-2 rounded-md bg-gray-800 text-gray-300 border border-gray-700 hover:bg-gray-700" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="w-full sm:w-auto px-5 py-2 rounded-md bg-green-600 text-white hover:bg-green-700">Publish Product</button>
    </div>
  </div>
</div>

<!-- Confirm delete modal -->
<div id="confirmModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-50" role="dialog" aria-modal="true">
  <div class="bg-gray-900 text-white rounded-lg shadow-xl w-11/12 sm:w-96 p-6 border border-gray-700">
    <h3 class="text-lg font-semibold mb-2">Confirm delete</h3>
    <p class="text-gray-400 mb-4">Are you sure you want to delete this product? This action cannot be undone.</p>
    <div class="flex justify-end gap-3">
      <button id="cancelDelete" class="px-4 py-2 bg-gray-800 text-gray-300 rounded-md border border-gray-700">Cancel</button>
      <button id="confirmDelete" class="px-4 py-2 bg-red-600 text-white rounded-md">Delete</button>
    </div>
  </div>
</div>

<script>
  function showModal(title = 'Create New Product') {
    const modal = document.getElementById('crudModal');
    const content = document.getElementById('crudModalContent');
    const pageTitle = document.getElementById('crudModalTitle');
    if (pageTitle) pageTitle.textContent = title;
    if (!modal || !content) return;
    modal.classList.remove('hidden');
    document.body.classList.add('overflow-hidden');
    requestAnimationFrame(() => {
      content.classList.remove('opacity-0','scale-95');
      content.classList.add('opacity-100','scale-100');
    });
    setTimeout(() => { document.addEventListener('keydown', _handleEscape); }, 0);
    modal.addEventListener('click', _handleOutsideClick);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const content = document.getElementById('crudModalContent');
    if (!modal || !content) return;
    content.classList.remove('opacity-100','scale-100');
    content.classList.add('opacity-0','scale-95');
    setTimeout(() => {
      modal.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
      document.removeEventListener('keydown', _handleEscape);
      modal.removeEventListener('click', _handleOutside_click);
      const form = document.getElementById('productForm');
      if (form) form.reset();
    }, 160);
  }

  function _handleEscape(e) {
    if (e.key === 'Escape') hideModal();
  }

  function _handleOutsideClick(e) {
    const content = document.getElementById('crudModalContent');
    if (!content) return;
    if (!content.contains(e.target)) hideModal();
  }

  function getCookie(name) {
    const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
    return v ? v.pop() : '';
  }

  // helper to open modal in edit mode and populate fields
  window.openEditModal = function(product) {
    showModal('Edit Product');
    const form = document.getElementById('productForm');
    form.name.value = product.name || '';
    form.description.value = product.description || '';
    form.price.value = product.price || 0;
    form.category.value = product.category || '';
    form.thumbnail.value = product.thumbnail || '';
    form.is_featured.checked = !!product.is_featured;

    // attach hidden product id
    let hid = document.getElementById('product_id_input');
    if (!hid) {
      hid = document.createElement('input');
      hid.type = 'hidden';
      hid.id = 'product_id_input';
      hid.name = 'product_id';
      form.appendChild(hid);
    }
    hid.value = product.id;
  };

  async function addProductEntry(event) {
    event && event.preventDefault();
    const form = document.getElementById('productForm');
    const submitBtn = document.getElementById('submitProduct');
    if (!form) return false;

    if (!form.name.value.trim() || !form.description.value.trim() || !form.price.value) {
      showToast && showToast({ title: 'Error', message: 'Please fill required fields', type: 'error' });
      return false;
    }

    if (submitBtn) { submitBtn.disabled = true; submitBtn.classList.add('opacity-60','cursor-not-allowed'); }

    const fd = new FormData(form);
    if (form.is_featured && form.is_featured.checked) fd.set('is_featured','on');

    // choose endpoint based on presence of product_id
    const isEdit = !!fd.get('product_id');
    const url = isEdit ? "{% url 'main:edit_product_ajax' %}" : "{% url 'main:add_product_ajax' %}";

    try {
      const resp = await fetch(url, {
        method: 'POST',
        body: fd,
        headers: { 'X-CSRFToken': getCookie('csrftoken') },
        credentials: 'same-origin'
      });
      const json = await resp.json().catch(()=>null);
      if (resp.ok) {
        form.reset(); hideModal();
        showToast && showToast({ title: 'Success', message: isEdit ? 'Product updated' : 'Product added', type: 'success' });
        document.dispatchEvent(new CustomEvent('productAdded', { detail: json || {} }));
      } else {
        const err = json && (json.detail || JSON.stringify(json.errors || json)) || 'Failed';
        showToast && showToast({ title: 'Error', message: err, type: 'error' });
      }
    } catch (e) {
      console.error(e);
      showToast && showToast({ title: 'Error', message: 'Network error', type: 'error' });
    } finally {
      if (submitBtn) { submitBtn.disabled = false; submitBtn.classList.remove('opacity-60','cursor-not-allowed'); }
    }
    return false;
  }

  // Confirm modal helpers
  let _pendingDeleteId = null;
  function openConfirmModal(productId) {
    _pendingDeleteId = productId;
    const m = document.getElementById('confirmModal');
    if (!m) return;
    m.classList.remove('hidden');
    document.body.classList.add('overflow-hidden');
  }
  function closeConfirmModal() {
    _pendingDeleteId = null;
    const m = document.getElementById('confirmModal');
    if (!m) return;
    m.classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
  }

  document.getElementById('cancelDelete')?.addEventListener('click', closeConfirmModal);

  document.getElementById('confirmDelete')?.addEventListener('click', async function () {
    if (!_pendingDeleteId) return closeConfirmModal();
    const fd = new FormData();
    fd.set('product_id', _pendingDeleteId);
    try {
      const resp = await fetch("{% url 'main:delete_product_ajax' %}", {
        method: 'POST',
        body: fd,
        headers: { 'X-CSRFToken': getCookie('csrftoken') },
        credentials: 'same-origin'
      });
      const data = await resp.json().catch(()=>null);
      if (resp.ok) {
        showToast && showToast({ title: 'Deleted', message: 'Product removed', type: 'success' });
        document.dispatchEvent(new CustomEvent('productAdded')); // refresh list
      } else {
        showToast && showToast({ title: 'Error', message: data && data.detail || 'Failed to delete', type: 'error' });
      }
    } catch (err) {
      console.error(err);
      showToast && showToast({ title: 'Error', message: 'Network error', type: 'error' });
    } finally {
      closeConfirmModal();
    }
  });

  // attach delegated handlers for edit/delete buttons (main page may re-render)
  document.addEventListener('click', async function(e){
    if (e.target && e.target.classList.contains('btn-delete')) {
      e.preventDefault();
      const id = e.target.dataset.id;
      openConfirmModal(id);
    }
    // edit handler unchanged (open modal to edit)
    if (e.target && e.target.classList.contains('btn-edit')) {
      const id = e.target.dataset.id;
      try {
        const resp = await fetch("{% url 'main:show_json_by_id' product_id='REPLACE_ID' %}".replace('REPLACE_ID', id), { credentials: 'same-origin' });
        if (!resp.ok) throw new Error('Failed to fetch');
        const product = await resp.json();
        openEditModal(product);
      } catch(err) { console.error(err); showToast && showToast({ title:'Error', message:'Cannot load product', type:'error' }); }
    }
  });
</script>
