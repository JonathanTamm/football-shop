{% extends 'base.html' %}

{% block meta %}
<title>Register - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-gray-950 flex items-center justify-center p-8 text-white">
  <div class="max-w-md w-full">
    <div class="bg-gray-900 border border-gray-700 rounded-lg p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-white mb-2">Join Us</h2>
        <p class="text-gray-400">Create your Football Shop account</p>
      </div>

      <form method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
          <input id="username" name="username" type="text" required 
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-500" 
                 placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input id="password1" name="password1" type="password" required 
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-500" 
                 placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
          <input id="password2" name="password2" type="password" required 
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-500" 
                 placeholder="Confirm your password">
        </div>

        <button type="submit" class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-500 transition-colors">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center border-t border-gray-700 pt-6">
        <p class="text-gray-400 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-green-400 hover:text-green-300 font-medium">
            Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
