{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-gray-950 flex items-center justify-center p-8 text-white">
  <div class="max-w-md w-full">
    <div class="bg-gray-900 border border-gray-700 rounded-lg p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-white mb-2">Sign In</h2>
        <p class="text-gray-400">Welcome back to Football Shop</p>
      </div>

      <form id="loginForm" onsubmit="return loginSubmit(event)" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                 placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input id="password" name="password" type="password" required
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                 placeholder="Enter your password">
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-500 transition-colors">
          Login
        </button>
      </form>

      <div class="mt-6 text-center border-t border-gray-700 pt-6">
        <p class="text-gray-400 text-sm">
          Donâ€™t have an account?
          <a href="{% url 'main:register' %}" class="text-green-400 hover:text-green-300 font-medium">
            Register
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
async function loginSubmit(e){
  e && e.preventDefault();
  const f = document.getElementById('loginForm');
  const fd = new FormData(f);
  try{
    const resp = await fetch("{% url 'main:login_ajax' %}", {
      method: 'POST',
      body: fd,
      headers: { 'X-CSRFToken': document.cookie.match('(^|;)\\s*csrftoken\\s*=\\s*([^;]+)')?.pop() || '' },
      credentials:'same-origin'
    });
    const json = await resp.json().catch(()=>null);
    if (resp.ok) {
      showToast && showToast({ title:'Welcome', message:'Login successful', type:'success', duration:800 });
      setTimeout(()=> { location.href = "{% url 'main:show_main' %}"; }, 800);
    } else {
      showToast && showToast({ title:'Error', message: json && json.detail || 'Login failed', type:'error' });
    }
  } catch(e){ console.error(e); showToast && showToast({ title:'Error', message:'Network error', type:'error' }); }
  return false;
}
</script>
{% endblock content %}
